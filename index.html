<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>HW 4</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href='rubik.css' rel='stylesheet' type='text/css'>
</head>
    <body>
        <div class="container">

            <div class="main">
                <h1 class="header">Hi There!</h1>
                <p class="support"> Tell me a little bit about yourself</p>
            </div>

            <div class="form-section">
                <form>
                    <h2>First Name</h2>
                    <input class="info" type="text" name="firstname">
                    <h2>Last Name</h2>
                    <input class="info" type="text" name="lastname">
                    <h2>Email</h2>
                    <input class="info" type="text" name="email">
                    <div class="radio-group">
                        <div>
                            <label class="radio-item">Male</label><input  type="radio" name="gender" value="male">
                        </div>
                        <div>
                            <label class="radio-item">Male</label> <input class="radio-item" type="radio" name="gender" value="female">
                        </div>
                        <div>
                            <label class="radio-item">Male</label> <input class="radio-item" type="radio" name="gender" value="other">
                        </div>
                    </div>
                    <h2>About You</h2>
                    <textarea class="info" rows="8"></textarea>
                    <h2>Favorite Season</h2>
                    <select class="info">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                    </select>
                </form>
            </div>
            <div class="submit-section">
                <button>Submit</button>
            </div>
        </div>
    </body>
</html>
