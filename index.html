<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>HW 4</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href='rubik.css' rel='stylesheet' type='text/css'>
</head>
    <body>
        <div class="container">
            <div class="main">
                <h1 class="header">Hi There!</h1>
                <p class="support"> Tell me a little bit about yourself</p>
            </div>

            <div class="form-section">
                <form>
                    <h2>First Name</h2>
                    <input class="info" type="text" placeholder="George" name="firstname">
                    <h2>Last Name</h2>
                    <input class="info" type="text" placeholder="Kunthara" name="lastname">
                    <h2>Email</h2>
                    <input class="info" type="text" placeholder="gkunthara@zagmail.gonzaga.edu" name="email">
                    <h2>Age</h2>
                    <input class="info" type="number" placeholder="21" name="age">
                    <div class="radio-group">
                        <div>
                            <label class="radio-item">Male</label><input  type="radio" name="gender" value="gender">
                        </div>
                        <div>
                            <label class="radio-item">Female</label> <input  type="radio" name="gender" value="female">
                        </div>
                        <div>
                            <label class="radio-item">Other</label> <input  type="radio" name="gender" value="other">
                        </div>
                    </div>
                    <h2>About You</h2>
                    <textarea class="about-section" rows="8" placeholder="   I like to..."></textarea>
                    <h2>Favorite Car</h2>
                    <select class="info">
                        <option value="volvo">Tesla</option>
                        <option value="saab">BMW</option>
                        <option value="mercedes">Audi</option>
                        <option value="audi">Mercedes Benz</option>
                    </select>
                </form>
            </div>
            <div class="submit-section">
                <button class="submit-button">Submit</button>
            </div>
        </div>
    </body>
</html>
